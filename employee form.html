<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="employee_css.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>
<body>
    <form>
        <div class="container">
        <h1 align="center">Employee Detail Form</h1>
        <div class="form-field">
            <label class="field-name" for="naam"><b>Name:</b></label>
            <input type="text" id="naam" name="naam">
        </div>

        <div class="form-field">
            <label class="field-name" for="add"><b>Address:</b></label>
            <textarea type="text" rows="5" cols="50" name="add"></textarea>
        </div>

        <div class="form-field">
            <label class="field-name" for="city"><b>City:</b></label>
            <select id="city" name="city">
                <option disabled selected value="select">Select a city</option>
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="kolkata">Kolkata</option>
                <option value="chennai">Chennai</option>
            </select>
        </div>

        <div class="form-field">
            <label class="field-name" for="gender"><b>Gender:</b></label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
        </div>

        <div class="form-field">
            <label class="field-name" for="vehicle"><b>Vehicle:</b></label>
            <br>
            <input type="checkbox" id="Car" name="vehicle">Car
            <input type="checkbox" id="Scooty" name="vehicle">Scooty
            <input type="checkbox" id="Bike" name="vehicle">Bike
            </select>
        </div>

        <div class="form-field">
            <label class="field-name" for="image"><b>Upload employee pic:</b></label>
            <br>
            <input type="file" id="image" name="image">
        </div>
    </div>

        <div class="submit">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
